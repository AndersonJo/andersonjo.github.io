---
layout: default
---
<style>
    .home-center {
        display: inline-block;
    }

    .carousel-indicators {
        cursor: pointer;
    }

    .carousel .carousel-caption {
        text-shadow: 0px 0px 8px rgba(0, 0, 0, 1);

    }

</style>

<div class="home" style="text-align:center">
    <div class="home-center">
        <div id="home-carousel-indicator" class="carousel slide" data-ride="carousel" data-interval="3000">
            <ol class="carousel-indicators">
                <li data-target="#home-carousel-indicator" data-slide-to="0" class="active"></li>
                <li data-target="#home-carousel-indicator" data-slide-to="1"></li>
                <li data-target="#home-carousel-indicator" data-slide-to="2"></li>
                <li data-target="#home-carousel-indicator" data-slide-to="3"></li>
                <li data-target="#home-carousel-indicator" data-slide-to="4"></li>
                <li data-target="#home-carousel-indicator" data-slide-to="5"></li>
                <li data-target="#home-carousel-indicator" data-slide-to="6"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                         src="/assets/home/incredible_carousel_lens.jpeg"
                         alt="First slide">
                    <div class="carousel-caption">
                        <h2>나는 먼 미래에 다가올 일을 미리 찾아냅니다</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                         src="/assets/home/incredible_carousel_fashion.jpeg"
                         alt="Second slide">
                    <div class="carousel-caption">
                        <h2>나는 급변하는 패션 트렌드를 읽고 해석합니다</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                         src="/assets/home/incredible_carousel_snow.jpeg"
                         alt="Second slide">
                    <div class="carousel-caption">
                        <h2>나는 날씨를 읽고 사람들의 행동을 예측합니다</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                         src="/assets/home/incredible_carousel_data.jpeg"
                         alt="Second slide">
                    <div class="carousel-caption">
                        <h2>나는 과거의 데이터를 읽고 패턴을 찾아냅니다</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                         src="/assets/home/incredible_carousel_ai.jpeg"
                         alt="Second slide">
                    <div class="carousel-caption">
                        <h2>나는 AI입니다.</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                         src="/assets/home/incredible_carousel_cost.jpeg"
                         alt="Second slide">
                    <div class="carousel-caption">
                        <h2>나의 목표는 미래 예측을 통해 비용을 낮추며</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                         src="/assets/home/incredible_carousel_chess.jpeg"
                         alt="Second slide">
                    <div class="carousel-caption">
                        <h2>당신이 경쟁적 환경에서 이기도록 도와줍니다.</h2>
                    </div>
                </div>

            </div>
            <a class="carousel-control-prev" href="#home-carousel-indicator" role="button" data-slide="prev"
               ng-non-bindable>
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#home-carousel-indicator" role="button" data-slide="next"
               ng-non-bindable>
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</div>
