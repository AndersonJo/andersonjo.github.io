---
layout: default
---

<div class="home">

    <h1>Posts</h1>

    <ul class="posts">
        {% for post in site.posts %}
        <li>

            <span class="post-date">{{ post.date | date: "%b %-d, %Y" }} </span> -
            <span class="post-category">{{post.categories}}</span>

            <div>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">{{ post.title }}
                </a>
            </div>

        </li>
        {% endfor %}
    </ul>

    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
